---
# defaults file for create-cache-cluster
cloud_provider: default
semp_mngmt_host: "{{ inventory_hostname }}"
semp_admin_user: admin
semp_admin_password: admin
vpn:
  vpn_name: "default"
cc:
- cacheName: "defaultDistributedCache"
  clusterName: "defaultCacheCluster"
  enabled: false
  globalCachingEnabled: false
  globalCachingHeartbeat: 3
  globalCachingTopicLifetime: 3600
  maxMemory: 2048
  maxMsgsPerTopic: 1
  maxRequestQueueDepth: 100000
  maxTopicCount: 2000000
  msgLifetime: 0
  newTopicAdvertisementEnabled: false